
<ion-header no-shadow no-border>
  <ion-toolbar color="blue" text-center>
    <ion-buttons end>
      <button [menuToggle]="activeMenu" ion-button icon-only >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row no-margin no-padding [style.height]="swipeDown ? 'calc(45vh - 22px)' : 'calc(12vh - 22px)'" class="search-container animated fadeIn">
      <ion-col no-margin no-padding col-12>
        <ion-grid no-margin no-padding>
          <ion-row no-margin no-padding>
            <ion-col col-12>
              <ion-toolbar>
                <ion-google-places (keydown)="swipeDown = true" ></ion-google-places>
              </ion-toolbar>
            </ion-col>
            <ion-col col-6 class="title">
              <h2 ion-text>Giriş Tarihi</h2>
            </ion-col>
            <ion-col col-6 class="title">
              <h2 ion-text >Çıkış Tarihi</h2>
            </ion-col>
          </ion-row>
          <ion-row no-margin no-padding>
            <ion-col class="checkin-container" col-6>
              <button color="soft" ion-button full clear icon-left>
                <ion-icon name="ios-calendar-outline"></ion-icon>
                Tru Oct 26
              </button>
            </ion-col>
            <ion-col class="checkin-container" col-6>
              <button color="soft" ion-button full clear icon-left> <ion-icon name="ios-calendar-outline"></ion-icon>
                Tru Oct 28</button>
            </ion-col>
            <ion-col no-padding col-12>
              <ion-list no-margin>
                <ion-item class="visitor">
                  <ion-label color="soft">Misafir</ion-label>
                  <ion-select>
                    <ion-option value="1">1 Misafir</ion-option>
                    <ion-option value="2">2 Misafir</ion-option>
                    <ion-option value="3">3 Misafir</ion-option>
                    <ion-option value="4">4 Misafir</ion-option>
                    <ion-option value="5">5 Misafir</ion-option>
                    <ion-option value="6">6 Misafir</ion-option>
                    <ion-option value="7">7 Misafir</ion-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row no-margin no-padding>
            <button no-shadow no-margin no-padding no-border full text-center ion-button icon-left color="blue">
              <ion-icon name="ios-search-outline"></ion-icon> Hemen Ara
            </button>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row no-margin no-padding [style.height]="swipeDown ? 'calc(55vh - 22px)' : 'calc(88vh - 22px)'"  >
      <ion-col no-margin no-padding col-12>
          <google-map-component setMyPoi="true"></google-map-component>
      </ion-col>
      <button class="fullsize-map animated bounceInUp" (click)="onChangeMapHeight()" small color="blue" ion-button> <ion-icon name="{{!swipeDown ?  'ios-arrow-down-outline' : 'ios-arrow-up-outline'}}"></ion-icon></button>
    </ion-row>
  </ion-grid>
</ion-content>
