<ion-header no-shadow no-border>
  <ion-navbar color="blue" text-center>
    <ion-buttons left start>
      <button menuToggle ion-button icon-only >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right end>
      <button (click)="onOpenModal()" ion-button icon-only >
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div ion-fixed class="map-container" no-margin no-padding col-12>
    <google-map-component class="map" [setMyPoi]="true"></google-map-component>
  </div>
</ion-content>
