
<ion-header no-shadow no-border>
  <ion-toolbar color="blue" text-center>
    <ion-buttons left start>
      <button [menuToggle]="activeMenu" ion-button icon-only >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right end>
      <button (click)="onOpenModal()" ion-button icon-only >
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content ion-fixed>
  <ion-grid>
    <ion-row no-margin no-padding>
      <ion-col class="map-container" no-margin no-padding col-12>
          <google-map-component class="map"  setMyPoi="true"></google-map-component>
      </ion-col>
      <button class="fullsize-map animated bounceInUp" (click)="onChangeMapHeight()" small color="blue" ion-button> <ion-icon name="{{!swipeDown ?  'ios-arrow-down-outline' : 'ios-arrow-up-outline'}}"></ion-icon></button>
    </ion-row>
  </ion-grid>
</ion-content>
