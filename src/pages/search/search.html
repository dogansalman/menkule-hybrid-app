<ion-header no-shadow no-border #headerArea>
  <ion-navbar color="blue" text-center>
    <ion-buttons start left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment  color="primary">
      <ion-segment-button value="info" text-capitalize>
        Chef Info
      </ion-segment-button>
      <ion-segment-button value="recipes" text-capitalize>
        42 Recipes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content #scrollArea>
  <ion-grid  ion-fixed no-padding>
    <div *ngIf="!onSwipedMap" class="search-container">
      <ion-toolbar>
        <ion-searchbar placeholder="Nereye Seyahat Edeceksiniz ?" (ionInput)="onInput($event)"></ion-searchbar>
      </ion-toolbar>
      <ion-row no-padding>
        <ion-col col-6 class="title">
          <h2 ion-text>Giriş Tarihi</h2>
        </ion-col>
        <ion-col col-6 class="title">
          <h2 ion-text >Çıkış Tarihi</h2>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col class="checkin-container" col-6>
          <button color="soft" ion-button full clear icon-left>
            <ion-icon name="ios-calendar-outline"></ion-icon>
            Tru Oct 26
          </button>
        </ion-col>
        <ion-col class="checkin-container" col-6>
          <button color="soft" ion-button full clear icon-left> <ion-icon name="ios-calendar-outline"></ion-icon>
            Tru Oct 28</button>
        </ion-col>
        <ion-col no-padding col-12>
          <ion-list no-margin>
            <ion-item class="visitor">
              <ion-label color="soft">Misafir</ion-label>
              <ion-select>
                <ion-option value="1">1 Misafir</ion-option>
                <ion-option value="2">2 Misafir</ion-option>
                <ion-option value="3">3 Misafir</ion-option>
                <ion-option value="4">4 Misafir</ion-option>
                <ion-option value="5">5 Misafir</ion-option>
                <ion-option value="6">6 Misafir</ion-option>
                <ion-option value="7">7 Misafir</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </div>
    <ion-row  class="map-container" no-padding>
      <ion-col col-12>
      <google-map-component setMyPoi="true"  style="height: 100%; width: 100%; display: block;"></google-map-component>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-shadow no-margin no-padding no-border>
  <ion-toolbar no-shadow no-margin no-padding no-border position="bottom">
    <button no-shadow no-margin no-padding no-border full text-center ion-button icon-left color="blue">
      <ion-icon name="ios-search-outline"></ion-icon> Hemen Ara
    </button>
  </ion-toolbar>
</ion-footer>
