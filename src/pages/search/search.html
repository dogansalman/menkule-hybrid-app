<ion-header>
  <ion-navbar color="blue" text-center>
    <ion-buttons start left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid  ion-fixed no-padding>
    <ion-toolbar>
      <ion-searchbar placeholder="Nereye Seyahat Edeceksiniz ?" (ionInput)="onInput($event)"></ion-searchbar>
    </ion-toolbar>
    <ion-row no-padding>
      <ion-col col-6 class="title">
        <h2 ion-text>Giriş Tarihi</h2>
      </ion-col>
      <ion-col col-6 class="title">
        <h2 ion-text >Çıkış Tarihi</h2>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col class="checkin-container" col-6>
        <button color="soft" ion-button full clear icon-left>
          <ion-icon name="ios-calendar-outline"></ion-icon>
          Tru Oct 26
        </button>
      </ion-col>
      <ion-col class="checkin-container" col-6>
        <button color="soft" ion-button full clear icon-left> <ion-icon name="ios-calendar-outline"></ion-icon>
          Tru Oct 28</button>
      </ion-col>
      <ion-col no-padding col-12>
        <ion-list no-margin>
          <ion-item class="visitor">
            <ion-label color="soft">Misafir</ion-label>
            <ion-select>
              <ion-option value="1">1 Misafir</ion-option>
              <ion-option value="2">2 Misafir</ion-option>
              <ion-option value="3">3 Misafir</ion-option>
              <ion-option value="4">4 Misafir</ion-option>
              <ion-option value="5">5 Misafir</ion-option>
              <ion-option value="6">6 Misafir</ion-option>
              <ion-option value="7">7 Misafir</ion-option>
            </ion-select>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12 text-right>
        <button text-center ion-button icon-left color="blue">
          <ion-icon name="ios-search-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <h4 text-center text-capitalize ion-text color=soft> Çevrenizdeki İlanlar</h4>
      <google-map-component style="height: calc(100vh - 24px); width: 100%; display: block;"></google-map-component>
    </ion-row>
  </ion-grid>
</ion-content>
