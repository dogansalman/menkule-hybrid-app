<ion-header no-shadow no-border>
    <ion-navbar transparent text-center>
      <ion-buttons start left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="ios-menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content fullscreen class="background-cover">
    <form [formGroup]="loginForm" class="sing-in">
        <h2 class="title animated fadeInUp">Keşfedeceğiniz Heryerde Eviniz Var</h2>
        <input formControlName="username" autofocus #mail ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"  class="form-control animated fadeInUp" type="email" placeholder="E-posta">
        <input formControlName="password" type="password" class="animated fadeInUp" placeholder="Şifre">
        <ion-buttons  start>
          <button [disabled]="!loginForm.valid" (click)="onLogin()" [round]="true" class="animated fadeIn" ion-button icon-only full color="blue">Oturum Aç</button>
        </ion-buttons>
        <ng-container>
          <a (click)="onForgot()" class="floatright animated fadeInUp">Şifremi Unuttum</a>
        </ng-container>
      </form>
</ion-content>
