<ion-header no-shadow no-border>
    <ion-navbar transparent text-center>
      <ion-buttons start left>
        <button ion-button icon-only menuToggle>
          <ion-icon color="white" name="ios-menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content fullscreen class="background-cover">
    <form padding [formGroup]="loginForm" class="sing-in form-cover">
        <img text-center src="assets/images/logo_flat.png" class="animated flipInY" style="  width: 100px;">
        <ion-list no-padding no-margin no-border no-lines>
          <ion-list-header class="animated fadeInUp">Devam etmek için lütfen oturum açın.</ion-list-header>
          <ion-item no-padding no-margin>
            <ion-input formControlName="username" autofocus #mail ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"  type="email" placeholder="E-posta"></ion-input>
          </ion-item>
          <ion-item no-padding no-margin>
            <ion-input formControlName="password" type="password" placeholder="Şifre"></ion-input>
          </ion-item>
          <ion-item no-padding no-margin>
            <ion-buttons  start>
              <button [disabled]="!loginForm.valid" (click)="onLogin()" [round]="true" class="animated fadeIn" ion-button icon-only full color="blue">Oturum Aç</button>
              <a ion-button clear float-right (click)="onForgot()" >Şifremi Unuttum</a>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </form>
</ion-content>
<ion-footer>
  <a ion-button full clear text-center class="animated fadeInUp" color="white" (click)="onRegister()" >  Yeni hesap oluşturmak için Kayıt Ol</a>
</ion-footer>
