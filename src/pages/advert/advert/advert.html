<ion-header>
  <ion-toolbar>
    <ion-title>
      Yeni İlan Ekle
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="blue" showWhen="ios">İptal</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>İl</ion-label>
      <ion-select  okText="Tamam" cancelText="İptal">
        <ion-option value="Tekirdağ">Tekirdağ</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>İlçe</ion-label>
      <ion-select  okText="Tamam" cancelText="İptal">
        <ion-option value="Çorlu">Çorlu</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Adres</ion-label>
      <ion-textarea placeholder="Adres"></ion-textarea>
    </ion-item>
    <ion-item no-margin no-padding>
      <ion-buttons  start>
        <button (click)="onAddLocation()" class="animated fadeIn" ion-button icon-only full color="blue">Lokasyon Ekle</button>
      </ion-buttons>

      <div *ngIf="false" class="map-container" style="height: 250px" no-margin no-padding>
        <google-map-component class="map"  [setMyPoi]="false"></google-map-component>
      </div>
      <ion-item-divider>Henüz konum eklenmemiş.</ion-item-divider>

    </ion-item>
  </ion-list>
</ion-content>
