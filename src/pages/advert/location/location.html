<ion-header>
  <ion-toolbar>
    <ion-title>
     İlan Konumu
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="blue" showWhen="ios">İptal</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div ion-fixed class="map-container" no-margin no-padding col-12>
    <google-map-component class="map" [setMyPoi]="false"></google-map-component>
  </div>
</ion-content>
