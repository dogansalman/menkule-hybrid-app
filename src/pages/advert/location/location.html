<ion-header>
  <ion-toolbar>
    <ion-title>
     İlan Konumu
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="blue" showWhen="ios">İptal</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div ion-fixed class="map-container" no-margin no-padding col-12>
    <google-map-component class="map" [setMyPoi]="false" [position]="position" [zoom]="15" [autoAddMarker]="true" [addMark]="true" [editableMark]="true"  (selectedPosition)="selectedPosition = $event"></google-map-component>
  </div>
  <ion-fab right bottom>
    <button [disabled]="!selectedPosition" (click)="onSelectLocation()" ion-fab color="flat_secondary"><ion-icon name="md-checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
