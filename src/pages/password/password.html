<ion-header>
  <ion-toolbar>
    <ion-title>
      Şifre Değiştir
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="passwordForm">
  <ion-list no-lines no-border>
    <ion-item>
      <ion-label stacked>Şifre</ion-label>
      <ion-input formControlName="currentpassword" type="password" placeholder="Şifreniz"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Yeni şifre</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Yeni şifre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Yeni şifre tekrar</ion-label>
      <ion-input formControlName="reply" type="password" placeholder="Yeni şifre tekrar"></ion-input>
    </ion-item>
    <ion-item>
      <ion-buttons>
        <button [disabled]="!passwordForm.valid" (click)="onChangePass()" class="animated fadeIn" ion-button icon-only full color="blue">Tamam</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  </form>
</ion-content>
