<ion-header no-shadow no-border>
  <ion-navbar transparent text-center></ion-navbar>
</ion-header>
<ion-content fullscreen color="white" padding class="background-cover">
  <form class="activation" [formGroup]="activationForm">
  <h2 ion-text color="light"> Hesabınızı Onaylayın !</h2>
  <p ion-text color="light">Menkule üye bilgilerinin doğruluğuna önem vermektedir. Ayrıca rezervasyon bildirimleri gsm numaranıza iletilmektedir. Lütfen gsm numaranızı doğrulayın.</p>
    <input formControlName="code" type="number" class="animated fadeInUp" placeholder="Aktivasyon Kodu">
  <ion-buttons>
    <button [round]="true" [disabled]="!activationForm.valid"  (click)="OnActivate()" ion-button icon-only full color="flat_secondary">Tamam</button>
    <button [round]="true" (click)="onLogOut()" ion-button icon-only full color="blue">Oturumu Kapat</button>
  </ion-buttons>
    <div padding>
      <a (click)="onResendCode()" float-right class="resend animated fadeInUp">Tekrar gönder</a>
    </div>
  </form>
</ion-content>
