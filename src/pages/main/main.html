<ion-header>

  <ion-navbar transparent>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSearch()">
        <ion-icon color="light" name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="background-cover">
    <div (swipe)="onSwipeRight($event)" class="main-container">
        <ng-container padding>
                <div class="center">
                    <img src="assets/images/logo_flat.png" class="animated flipInY" style="  width: 100px;">
                </div>
                <h2 class="title animated fadeInUp">Keşfedeceğiniz Heryerde Eviniz Var</h2>
                <ion-buttons padding class="animated fadeInUp"  start>
                  <button [round]="true" (click)="onLogin()" ion-button icon-only full color="secondary">Giriş</button>
                  <button [round]="true" ion-button  full color="default">Facebook İle Bağlan</button>
                </ion-buttons>
                <div padding>
                  <a (click)="onForgot()" class="floatright animated fadeInUp">Şifremi Unuttum</a>
                </div>

        </ng-container>
      </div>
</ion-content>
<ion-footer class="animated fadeInUp">
    <ion-toolbar transparent text-center>
      <p class="login-footer" color="light" ion-text>
        Yeni hesap oluşturmak için
        <span  color="twitter" (click)="onRegister()" ion-text> Kayıt Ol</span>
      </p>
    </ion-toolbar>
</ion-footer>
