<ion-header no-shadow no-border>
  <ion-navbar color="blue" text-center>
    <ion-buttons left start>
      <button menuToggle ion-button icon-only >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <form padding [formGroup]="profileForm">

    <ion-list no-lines no-border>
      <ion-item text-center>
        <img  text-center src="{{auth.user.full_photo}}" class="animated flipInY photo">
      </ion-item>
      <ion-item>
        <ion-label stacked>E-posta</ion-label>
        <ion-input formControlName="email"  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"  type="email" placeholder="E-posta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Adınız</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Adınız"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Soyadınız</ion-label>
        <ion-input formControlName="lastname" type="text" placeholder="Soyadınız"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Gsm</ion-label>
        <ion-input formControlName="gsm" [regex]="'^[0-9]+$'"  placeholder="Örn: 5340000000" type="tel"></ion-input>
      </ion-item>
      <ion-item no-padding no-margin>
        <ion-buttons  start>
          <button [disabled]="!profileForm.valid" (click)="onUpdate()" class="animated fadeIn" ion-button icon-only full color="blue">Değişiklikleri Kaydet</button>
          <a (click)="onChangePass()" ion-button clear float-right>Şifremi Değiştir</a>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
