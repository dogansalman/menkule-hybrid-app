<!-- Authorized -->
<ion-menu [content]="content"  type="push" [swipeEnabled]="true" side="right" >
  <ion-content class="menu">
    <img class="menu__avatar" src="https://masonz.github.io/images/avatar.png" />
    <ion-list>
      <button class="menu__item"  *ngFor="let m of pages" (click)="openPage(m)" ion-item no-lines menuClose>
        <span class="menu__label" ion-text vertical-align text-uppercase>{{ m.title }}</span>
      </button>
    </ion-list>
    <ion-list class="menu-under">
      <button class="menu__item"  *ngFor="let m of pages" (click)="openPage(m)" ion-item no-lines menuClose>
        <span class="menu__label" ion-text vertical-align text-uppercase>{{ m.title }}</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav  #content swipeBackEnabled="true" [root]="rootPage"></ion-nav>
